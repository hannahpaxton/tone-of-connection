{% extends 'base_no_log.html' %}
{% block title %}Tone of Connection{% endblock %}

{% block body %}

  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6">
        <h1>Some welcome text about the project, maybe a graphic</h1>
      </div>
      <div class="col-12 col-md-6">
        <h1>Tone of Connection</h1>

        <h2>Create an Account</h2>
        <form id="account_creation" action="/register" method="POST">
          <p>
          Username <input class="transparency_field" type="text" name="username">
          </p>

          <p>
          Password <input class="transparency_field" type="password" name="password">
          </p>

          <p>
          Email <input class="transparency_field" type="text" name="email">
          </p>

          <p>
            <input class="button" type="submit">
          </p>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
