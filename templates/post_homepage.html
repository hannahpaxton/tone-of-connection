{% extends 'base_log.html' %}
{% block title %}Create a Post{% endblock %}

{% block js %}
<script src="/static/js/form_submit.js"></script>
{% endblock %}

{% block body %}

<h2>What do you want to say?</h2>
<form action="/input" method="POST" id="postform">

  <textarea id="postfield" name="user_post" rows="20" cols="50"></textarea>

  <div>
      <label>What's your ZIP Code?</label>
      <input id="zipfield" type="text" name="zipcode" />
  </div>

  <p>
    <input type="submit"/>
  </p>
</form>

{% endblock %}
