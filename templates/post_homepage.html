{% extends 'base_log.html' %}
{% block title %}Create a Post{% endblock %}

{% block js %}
<script src="/static/js/form_submit.js"></script>
{% endblock %}

{% block body %}
<div class="jumbotron vertical-center">
<div class="container no_log">
  <div class="row with_background" id="post_entry">

    <div class="col-12 col-md-6 no_margin">
 
      <div class="row">
        <h1 class="static_prompt">Let's Talk...</h1>
      </div>

      <div class="row">
        <h2 class="typing_prompt" id="typing"></h2>
      </div>

    </div>

    <div class="col-12 col-md-6 low_margin">
      <form action="/input" method="POST" id="postform">
        <div>
          <input type="hidden" name="prompt_id" value={{ random_prompt.prompt_id }}>
        </div>

        <label>Write away! A full sentence or two will get me the best handle on your tone</label>
        <textarea class="transparency_field" id="postfield" name="user_post" rows="20" cols="50"></textarea>

        <div>
            <label>What's your ZIP Code?</label>
            <input class="transparency_field" id="zipfield" type="text" name="zipcode" />
        </div>

        <p>
          <input class="button" type="submit"/>
        </p>
      </form>
    </div>
    
  </div>
</div>
</div>

<script> var postPrompt =  "{{ random_prompt.prompt }}" </script>

<script src="/static/js/welcome.js"></script>

{% endblock %}
