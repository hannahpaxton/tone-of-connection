{% extends 'base_log.html' %}
{% block title %}Create a Post{% endblock %}

{% block body %}

<h2>What do you want to say?</h2>
<form action="/input" method="POST" id="postform">
  <textarea name="user_post" rows="20" cols="50">
  </textarea>

<form action="/input" method="POST" id="zipform">
<div>
    <label for="zipfield">What's your ZIP Code?</label>
    <input id="zipfield" type="text" name="zipcode" required />
</div>

  <p>
    <input type="submit" onclick="submitForms()" />
  </p>
</form>
</form>

<script>
submitForms = function(){
    document.getElementById("postform").submit();
    document.getElementById("zipform").submit();
}
</script>

{% endblock %}
